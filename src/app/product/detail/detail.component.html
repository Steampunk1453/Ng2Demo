<div *ngIf="isSave">
  <span>Producto guardado</span>
</div>
<main class="container-fluid">
  <section class="container">
  <form [formGroup]="detailForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="col mx-5 pb-3 form-row">
      <label for="id" class="input-label col-3">Id</label>
      <input type="text" class="form-control" id="id" formControlName="id">
      <div *ngIf="hasErrors(detailForm, 'id')" class="form-error">
        <p *ngIf="getError(detailForm, 'id', 'required')">
          Campo requerido
        </p>
      </div>
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" formControlName="description">
      <div *ngIf="hasErrors(detailForm, 'description')" class="form-error">
        <p *ngIf="getError(detailForm, 'description', 'required')">
          Campo requerido
        </p>
        <p *ngIf="getError(detailForm, 'description', 'minlength')">
          Formato incorrecto descripci√≥n
        </p>
      </div>
    </div>
      <div class="form-group">
        <label for="prize">Prize</label>
        <input type="text" class="form-control" id="prize" formControlName="prize">
        <div *ngIf="hasErrors(detailForm, 'prize')" class="form-error">
          <p *ngIf="getError(detailForm, 'prize', 'required')">
            Campo requerido
          </p>
          <p *ngIf="getError(detailForm, 'prize', 'pattern')">
            Formato incorrecto numero
          </p>
        </div>
        <label for="types">Tipos de producto</label>
        <select id="types" class="form-control mt-2 col" formControlName="type">
          <option *ngFor="let type of types" [ngValue]="type">{{ type.description }}</option>
        </select>
        <div *ngIf="hasErrors(detailForm, 'type')" class="form-error">
          <p *ngIf="getError(detailForm, 'type', 'required')">
            Campo requerido
          </p>
        </div>
      </div>
      <button class="btn btn-primary col-auto mx-5" type="submit">Guardar</button>
  </form>
  </section>
</main>
