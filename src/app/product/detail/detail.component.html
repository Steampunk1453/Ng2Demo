<div class="form-group">
  <form [formGroup]="detailForm" (ngSubmit)="onSubmit()" novalidate>
    <label for="id">Id</label>
    <input type="text" class="form-horizontal" id="id" formControlName="id">
    <label for="product">Product</label>
    <input type="text" class="form-horizontal" id="product" formControlName="product">
  </form>
</div>
