<ul>
    <li *ngFor="let product of productList">{{(product.id | producer) + "-" + product.description}}</li>
</ul>

<button class="btn btn-success" (click)="emitLoadEvent()">Load list</button>
<button class="btn btn-info" (click)="emitReverseEvent()">Reverse list</button>
<button class="btn btn-danger" (click)="emitRemoveEvent()">Remove list</button>
